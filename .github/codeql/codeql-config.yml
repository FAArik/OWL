name: "OWL Academic Platform - CodeQL Configuration"

# Query configuration
queries:
  # Basic security queries (default)
  - uses: security-and-quality
  
  # Our custom queries
  - uses: ./.github/codeql/custom-queries.qls

# Analysis settings
analysis:
