name: "OWL Academic Platform - CodeQL Configuration"

# Query configuration
queries:
  # Basic security queries (default)
  - uses: security-and-quality
  
  # Our custom queries
  - uses: ./.github/codeql/custom-queries.qls

# Analysis settings
analysis:
  # Performance optimization
  threads: 4
  
  # Memory usage
  memory: 4096
  
  # Timeout settings
  timeout: 1800  # 30 minutes

# Result filtering
results:
  # Show only high and critical level warnings
  severity: [error, warning]
  
  # Exclude specific file types
  exclude:
    - "**/*.test.ts"
    - "**/*.test.tsx"
    - "**/*.spec.ts"
    - "**/*.spec.tsx"
    - "**/node_modules/**"
    - "**/.next/**"
    - "**/dist/**"
    - "**/build/**"
